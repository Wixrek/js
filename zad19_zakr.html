<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        function pole_zakrze() {
            var a_ber = parseFloat(document.getElementById('dlugosc').value);
            var b_ber = a_ber * a_ber;
            document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_ber.toFixed(2) + " cm^2";
        }
        function obwod_zakrze() {
            var a_ber = parseFloat(document.getElementById('dlugosc').value);
            var b_ber = 4 * a_ber;
            document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b_ber.toFixed(2) + " cm";
        }
    </script>
    <h1>Wszystko o KWADRACIE</h1><br><br>
    <div><label>Podaj długość boku: </label><input type="text" id="dlugosc" placeholder="Podaj długość">
         <label>cm</label><br><br><br></div>
    <div>
        <input type="button" name="pole" value="Oblicz pole" Onclick="pole_zakrze()"><br><br>
        <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_zakrze()"><br><br>
    </div>
    <div style="color:red;font-size:50px;" id="nazwa"></div>
</body>

</html>
