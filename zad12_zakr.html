<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #result {
            color: green;
            font-size: 43px;
        }
    </style>
    <title>
        Kalkulator sekund
    </title>
</head>
<body>

<h2>Obliczanie różnicy czasu między dwoma dniami stycznia</h2>

<p>Podaj pierwszy dzień (D1_zakr):</p>
<input id="D1_zakr" type="number" min="1" max="31">

<p>Podaj pierwszą godzinę (G1_zakr):</p>
<input id="G1_zakr" type="number" min="1" max="24">

<p>Podaj drugi dzień (D2_zakr):</p>
<input id="D2_zakr" type="number" min="1" max="31">

<p>Podaj drugą godzinę (G2_zakr):</p>
<input id="G2_zakr" type="number" min="1" max="24">

<button onclick="calculate()">Oblicz</button>

<p id="result"></p>

<script>
    function calculate() {
        var D1_zakr = document.getElementById("D1_zakr").value;
        var D2_zakr = document.getElementById("D2_zakr").value;
        var G1_zakr = document.getElementById("G1_zakr").value;
        var G2_zakr = document.getElementById("G2_zakr").value;

        var date1 = new Date(2024, 0, D1_zakr, G1_zakr);
        var date2 = new Date(2024, 0, D2_zakr, G2_zakr);

        var differenceInSeconds = Math.abs(date2 - date1) / 1000;

        document.getElementById("result").innerHTML = "Różnica czasu między dniami wynosi: " + differenceInSeconds + " sekund.";
    }
</script>

</body>
</html>
