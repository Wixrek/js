<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea rows="50" cols="200">
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color:navy;font-size:50px;"></div>
    <div id="string"></div>


    <script language="JavaScript">

        const x1_zak = +prompt ("x1=");
        const x2_zak = +prompt ("x2=");

        const { length: nameLength } = "Ignacy";

        const x1_rad = (x1_zak * Math.PI) / 180;

        const y1 = 3*x1_zak*nameLength/(nameLength+2);
        const y2 = 2*Math.cos(x1_rad)+3*Math.sin(x1_rad);
        const y3 = Math.cbrt(Math.pow(x1_zak,5) + 2 * Math.pow(x2_zak,4)) * Math.abs(x1_zak - x2_zak);

        document.write([
            `x1 - ${x1_zak}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2 - ${x2_zak}`,
            `x1 - ${x1_zak}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x1 - ${x1_rad.toFixed(2)}`,
            `y1 - ${y1.toFixed(2)} `,
            `y2 - ${y2.toFixed(2)} `,
            `y3 - ${y3.toFixed(2)} `,
        ].join("<br>"));
   </script>
</body>
</html>
    </textarea>
</body>
</html>
