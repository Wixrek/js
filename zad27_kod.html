        <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 27 - Samolot</title>
    <script>
function obliczDane() {
  // Pobranie danych z formularza
  const odl_zak = parseFloat(document.getElementById('odl_zak').value);
  const s_zak = parseFloat(document.getElementById('s_zak').value);

  // Obliczenie wysokości samolotu
  const h_zak = obliczWysokosc(odl_zak, s_zak);

  // Obliczenie kąta startu samolotu
  const kat_startu = obliczKatStartu(odl_zak, s_zak);

  // Wyświetlenie wyników
  document.getElementById('h_zak').textContent = h_zak.toFixed(2);
  document.getElementById('kat_startu').textContent = kat_startu.toFixed(2);
}

// Funkcja obliczająca wysokość samolotu
function obliczWysokosc(odl_zak, s_zak) {
  return Math.sqrt(s_zak ** 2 - odl_zak ** 2);
}

// Funkcja obliczająca kąt startu samolotu
function obliczKatStartu(odl_zak, s_zak) {
  return Math.atan(odl_zak / s_zak) * (180 / Math.PI);
}

    </script>
</head>
<body>
    <h1>Zadanie 27 - Samolot</h1>

    <form id="form-zadanie27">
        <label for="odl_zak">Odległość Artur - Dawid (w metrach):</label>
        <input type="number" id="odl_zak" name="odl_zak" required><br><br>

        <label for="s_zak">Droga przebyta przez samolot (w metrach):</label>
        <input type="number" id="s_zak" name="s_zak" required><br><br>

        <button type="button" onclick="obliczDane()">Oblicz</button>
    </form>

    <div id="wyniki">
        <h2>Wyniki:</h2>
        <p>Wysokość samolotu: <span id="h_zak"></span> metrów</p>
        <p>Kąt startu samolotu: <span id="kat_startu"></span> stopni</p>
    </div>

</body>
