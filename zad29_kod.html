    <h1>1. W jaki sposób można określić właściwość danego obiektu ( dwa sposoby wraz zprzykładami)?</h1>
    <h2>Właściwość danego obiektu można określić (wpisać daną do pola odpowiedzialnego za właściwość)<br>
        Sposób 1<br>
        Używając zapisu postaci:<br>
        a)
        nazwa_obiektu.nazwa_właściwości="tekst";  dla właściwości typu tekstowego<br>
        np.<br>
        auto.marka="Opel Omega";<br>
        b)
        nazwa_obiektu.nazwa_właściwości=liczba;  dla właściwości typu liczbowego<br>
        np.<br>
        auto.rok=1996;<br>
        auto.cena=25000;<br>
        Sposób 2<br>
        używając zapisu postaci:<br>
        nazwa_obiektu[nazwa_właściwości];<br>
        np. auto[cena]=25000;<br>
        </h2>
    
    <h1>2. W jaki sposób można odwołać się do pól (właściwości) i metod?</h1>
        <h2>Odwołanie do pól (właściwości) i metod.<br>
            Do właściwości i metod można się odwołać podobnie jak do zwykłych zmiennych<br>
            i funkcji, trzeba tylko przed ich nazwą umieścić nazwę obiektu, którego są elementami<br>
            (np. zmienną, która przechowuje dany obiekt), i kropkę.<br>
            np. console.log(samochod1.kolor); => wyświetla kolor obiektu samochod</h2>
    
    <h1>3. Wymień cechy charakterystyczne konstruktora.</h1>
            <h2>Cechy charakterystyczne konstruktora:<br>
                jest wywoływany (uruchamiany) automatycznie w chwili tworzenia obiektu danej klasy - na<br>
                rzecz tego obiektu,<br>
                nazywa się tak samo jak klasa,<br>
                nie zwraca żadnej wartości ,<br>
                może przyjmować argumenty - tak jak zwykła funkcja czy metoda, aby następnie powołać do<br>
                życia obiekt za pomocą operatora new. </h2>

    <h1>4. Konstruowanie obiektu na podstawie przykładu => obiekt ma trzy pola oraz jedną metodę.</h1>
                <h2>Przykład<br>
                    Temat: Konstruowanie obiektówobiekt ma trzy pola oraz jedną metodę.<br>
                    41<br>
                    var osoba_1 =<br>
                    {<br>
                    nazwisko : ‘Kowalski’,<br>
                    imie :’Jan’,<br>
                    zawod :’piekarz’,<br>
                    wyświetl :function ()<br>
                    {<br>
                    Document.write(this.nazwisko + ‘ ‘ + this.imie)<br>
                    }<br>
                    }<br>
                    Uwaga1:<br>
                    Słowo kluczowe this => pozwala odwołać się do pola lub metody obiektu z wnętrza tego obiektu.<br>
                    Uwaga2:<br>
                    Metody i pola muszą być odzielne przecinkami w obrębie jednego obiektu</h2>

    <h1>5. Znaczenie słowa this. Jak oddzielamy pola oraz metody?</h1>
                    <h2>Przykład: Tworzenie konstruktora.<br>
                        Zostanie utworzony konstruktor o nazwie klient z właściwościami nazwisko, imie, zawod oraz<br>
                        metodą wypisz(). Właściwościom obiektu zostały przypisane wartości parametrów. Użyte słowo<br>
                        kluczowe this odnosi się do aktualnego obiektu i pozwala na przypisanie wartości parametru do<br>
                        odpowiedniego pola tego obiektu.<br>
                        function klient(nazwisko_k,imie_k,zawod_k)<br>
                        {<br>
                        this.nazwisko=nazwisko_k;<br>
                        this.imie=imie_k;<br>
                        this.zawod=zawod_k;<br>
                        wypisz = function ()<br>
                         {<br>
                         alert(this.nazwisko + ' ' + this.imie)<br>
                         }</h2>

    <h1>6. Konstruktor w JS na podstawie przykładu wraz z opisem.</h1>
                         <h2>Przykład<br>
                            Temat:Tworzenie obiektu za pomocą konstruktora.<br>
                            Chcemy utworzyć ich kilka. Każdy obiekt powinien posiadać jakieś właściwości i metody np. width,<br>
                            height i wypisz().<br>
                            Aby utworzyć kilka podobnych obiektów posłużymy się klasą obiektu.<br>
                            W JS w przeciwieństwie do innych języków nie mamy mechanizmu konstruktora, ale samą klasę<br>
                            możemy stworzyć za pomocą zwykłej funkcji:<br>
                            function SuperObjectClass(_width,_height) {<br>
                             this.width = _width;<br>
                             this.height = _height;<br>
                             this.print = function() {<br>
                             console.log(this.width + 'x' + this.height)<br>
                             }<br>
                            }<br>
                            var myObject1 = new SuperObjectClass(200, 100);<br>
                            var myObject2 = new SuperObjectClass(300, 200);<br>
                            myObject1.print(); //wypisze 200x100<br>
                            myObject2.width = 600;<br>
                            myObject2.print() //wypisze 600x200</h2>

    <h1>7. Znaczenie słowa kluczowego New wraz z przykładem.</h1>
                            <h2>Słowo kluczowe new<br>
                                Do utworzenia nowego obiektu na podstawie konstruktora stosowane jest słowo kluczowe new.<br>
                                Przykład<br>
                                var osoba1 = new klient('Kowalski', 'Jan', 'kierowca');<br>
                                var osoba2 = new klient('Nowak', 'Anna', 'sekretarka');<br>
                                Powstały dwa nowe obiekty osoba1 i osoba2 należące do klasy klient.</h2>

    <h1>8. Znaczenie słowa kluczowego prototype wraz z przykładem i opisem ( szczególnie ważny tekst pogrubiony).</h1>
                                <h2>Właściwość prototype<br>
                                    Do definowania metod i właściwości dla obiektu jest wykorzystana właściwości prototype.<br>
                                    Przykład<br>
                                    function klient()<br>
                                    {<br>
                                    this.nazwisko='Bielski';<br>
                                    this.imie='Paweł';<br>
                                    }<br>
                                    klient.prototype.pisz_dane = function ()<br>
                                     {<br>
                                     document.write(this.nazwisko + ' ' + this.imie)<br>
                                     }<br>
                                    klient.prototype.zawod = 'kierowca';<br>
                                    var osoba1 = new klient();<br>
                                    osoba1.pisz_dane();<br>
                                    Opis do przykładu powyżej:<br>
                                    W definicji konstruktora nie zostały zadeklarowane żadne metody i właściwości. Dopiero po użyciu<br>
                                    właściwości prototype została dodana metoda pisz_dane oraz właściwość zawod. Od tej pory każdy<br>
                                    nowo tworzony obiekt na podstawie konstruktora klient będzie posiadał tę dodatkową właściwość i<br>
                                    metodę.<br>
                                    Właściwość prototype może być również wykorzystana do dodawania dodatkowych<br>
                                    metod lub właściwości do istniejących obiektów.</h2>
