        <!DOCTYPE html>

<head>
    <title> Użycie fukcji </title>
    <meta charset="utf-8">
</head>

<body>
    <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
            var a = parseFloat(prompt("a=", ""));
            var b = parseFloat(prompt("b=", ""));
            function suma_zak(a, b) {
                return a + b;
            }
            function roznica_zak(a, b) {
                return a - b;
            }
            function mnozenie_zak(a, b) {
                return a * b;
            }
            function do_kwadratu_zak(a) {
                return a * a;
            }
            document.write("suma=" + suma_zak(a, b) + "<br>");
            document.write("różnica=" + roznica_zak(a, b) + "<br>");
            document.write("mnozenie=" + mnozenie_zak(a, b) + "<br>");
            document.write("kwadrat=" + do_kwadratu_zak(a) + " , " + do_kwadratu_zak(b) + "<br>");
        </script>
    </div>
</body>
